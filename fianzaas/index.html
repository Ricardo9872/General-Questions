<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas Frecuentes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="faq-container">
        <h1>General Questions</h1>
        <div class="faq-item">
            <button class="faq-question">
                Do You Accept All Major Credit Cards?
                <span class="plus-icon">+</span>
            </button>
            <div class="faq-answer">
                Yes, we accept all major credit cards including Visa, Mastercard, and American Express.
            </div>
        </div>
        <div class="faq-item">
            <button class="faq-question">
                Do You Support Local Farmers?
                <span class="plus-icon">+</span>
            </button>
            <div class="faq-answer">
                Absolutely! We source our products from local farmers whenever possible.
            </div>
        </div>
        <div class="faq-item">
            <button class="faq-question">
                Do You Use Organic Ingredients?
                <span class="plus-icon">+</span>
            </button>
            <div class="faq-answer">
                Yes, we strive to use organic ingredients in all our products.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
